name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Seed deterministic data and run full validation suite
        env:
          PXI_VALIDATION_ENABLED: 'true'
        run: npm run validate:full

      - name: Run tests (PXI validation suite skipped by default)
        run: npm test -- --run
